name: CI - Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Lint and build client
  client:
    name: Client - Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        working-directory: ./client
        run: npm run lint --if-present || npx eslint src --ext .ts,.tsx

      - name: Type check client
        working-directory: ./client
        run: npx tsc --noEmit

      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          CI: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
          retention-days: 7

  # Lint and build server
  server:
    name: Server - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Type check server
        working-directory: ./server
        run: npx tsc --noEmit

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist
          retention-days: 7

  # Integration tests (placeholder - add when tests are created)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [client, server]
    if: false  # Set to true when integration tests are added
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci && cd server && npm ci && cd ../client && npm ci --legacy-peer-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Run integration tests
        run: echo "Add integration tests here"
        # run: npm test

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run security audit (root)
        run: npm audit --audit-level=moderate || true

      - name: Run security audit (server)
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

      - name: Run security audit (client)
        working-directory: ./client
        run: npm audit --audit-level=moderate || true



