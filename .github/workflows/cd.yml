name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Build and test before deployment
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install all dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci --legacy-peer-deps

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          CI: false

      - name: Upload server build
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist

      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: staging
      url: https://staging.fitnesspoint.example.com  # Update with your staging URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Examples:
          # - Upload to cloud storage (AWS S3, Azure Blob, etc.)
          # - Deploy to PaaS (Heroku, Vercel, Netlify, etc.)
          # - Deploy to container registry (Docker Hub, ECR, etc.)
          # - SSH deployment to server
          echo "Staging deployment placeholder - configure with your deployment method"

  # Deploy to production (only on main branch or version tags)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://fitnesspoint.example.com  # Update with your production URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Examples:
          # - Upload to cloud storage (AWS S3, Azure Blob, etc.)
          # - Deploy to PaaS (Heroku, Vercel, Netlify, etc.)
          # - Deploy to container registry (Docker Hub, ECR, etc.)
          # - SSH deployment to server
          echo "Production deployment placeholder - configure with your deployment method"

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false



