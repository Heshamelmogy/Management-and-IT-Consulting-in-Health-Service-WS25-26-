name: CD - Continuous Deployment

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Build and test before deployment
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install all dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci --legacy-peer-deps

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          CI: false

      - name: Upload server build
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist

      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging (Render)
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: staging
      url: https://management-and-it-consulting-in-health.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to Staging (Render)
        run: |
          echo "‚úÖ Code pushed to GitHub - Render will automatically deploy"
          echo "üåê Staging URL: https://management-and-it-consulting-in-health.onrender.com"
          echo "üì¶ Render is configured for automatic deployment from GitHub"

  # Deploy to production (only on main branch or version tags)
  deploy-production:
    name: Deploy to Production (Render)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://management-and-it-consulting-in-health.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to Production (Render)
        run: |
          echo "‚úÖ Code pushed to GitHub - Render will automatically deploy"
          echo "üåê Production URL: https://management-and-it-consulting-in-health.onrender.com"
          echo "üì¶ Render is configured for automatic deployment from GitHub"
          echo "‚è≥ Deployment typically takes 2-5 minutes"
          
      - name: Verify Deployment
        run: |
          echo "Waiting for Render deployment to complete..."
          sleep 10
          echo "‚úÖ Deployment triggered - check Render dashboard for status"
          echo "üîó Monitor at: https://dashboard.render.com"

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false



